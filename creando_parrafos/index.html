<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parrafos</title>
</head>
<body>
    <p>Hola soy axel y me la pela kevin.</p>
    <p>kevin es gay.</p> <!---etiquetas de texto -->
    <p>texto un poco maas</p>
    <hr> <!--etiqueta de separacion de texto -->
    <p>hola a todos estamos en una <span style="color: blue;">aprueba</span> 
        de todos <br> <!--etiqueta para salto de linea-->
         con ello somos mejores</p>
    <!--la etiqueta span se utiliza para manipular o aplicar estilo a un parrafo especifico de texto en linea-->
</body>
</html>
