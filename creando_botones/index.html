<html lang="en">
<head>

    <title>botones</title>
</head>
<body>
    <h1>vamos por botones</h1>
    <h2>ejemplos...</h2>

    <form action="">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="nombre"/>
        <br>
        <br>
        <label for="apellido">apellido</label>
        <input type="text" id="apellido" name="apellido" placeholder="apellido"/>
        <br>
        <br>
        <button type="button"><img src="boton.png" alt="50" height="50"></button> <!--los botones se utilizan para realizar acciones cuando el usuario hace el clic-->
        <button type="reset">tipo de button</button> <!--el boton con el tipo reset solo hace eliminar los datos ya ingresados o valores por defecto-->
        <button type="submit">tipo de button</button> <!--el boton con el tipo submit solo envia los datos al servidor-->
        <button type="button">tipo de button</button> <!--el boton con el tipo de button no hace nada por si solo; se usa con javascript para ejecutar acciones personalizadas-->

    </form>
